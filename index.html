<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buget</title>

  <link rel="stylesheet" href="style.css"></head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>

  <main>
    <div class="navigation-month" id="js-nav-months">
      <button class="button-navigate" id="js-nav-left">
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <p class="navigation-title-months" id="js-nav-month">Iulie 2023</p>
      <button class="button-navigate" id="js-nav-right"><span class="material-symbols-outlined">arrow_forward
        </span>
      </button>
    </div>

    <div class="add_month_open_modal">
      <button class="add_button_modal" id="js-open-month-modal">
        <span class="material-symbols-outlined">add</span>
      </button>
    </div>

    <dialog class="add_month" id="js-month-modal">
      <div class="add_month_inside">
        <p class="statistics_card_text_title">Selectează prima zi din lună</p>
        <input class="add__data_modal" type="date" id="js-add-month-value">
        <div class="add_month_inside_buttons">
          <button class="add_button_modal_secondary" id="js-close-month-modul">
            <span class="material-symbols-outlined">close</span>Cancel
          </button>
          <button class="add_button" id="js-add-month-button">
            <span class="material-symbols-outlined">add</span>Add
          </button>
        </div>
      </div>
    </dialog>

    <div class="all_card">
      <div class="card_venituri">

        <div class="all_statistics_card_text">
          <div class="statistics_card_text">
            <p class="statistics_card_text_title">Venituri totale</p>
            <div class="statistics_card_text_suma" id="js-arat-venituri"></div>
          </div>
  
          <div class="statistics_card_text">
            <p class="statistics_card_text_title">Venituri disponibile</p>
            <div class="statistics_card_text_suma disponibile" id="js-available-incomes"></div>
          </div>
        </div>
        <canvas class="arc_statistic" id="c0" width="348px" height="348px"></canvas>
      </div>

      
      <div class="card_venituri">
        <div class="all_statistics_card_text">
          <div class="statistics_card_text">
            <p class="statistics_card_text_title">Cheltuieli planificate</p>
            <div class="statistics_card_text_suma planificate" id="js-arat-cheltuieli"></div>
          </div>
  
          <div class="statistics_card_text">
            <p class="statistics_card_text_title">Cheltuieli efectuate</p>
            <div class="statistics_card_text_suma efectuate" id="js-incurred-expenses"></div>
          </div>
        </div>
        <canvas class="arc_statistic" id="c1" width="348px" height="348px"></canvas>
      </div>


      <div class="card_venituri">

        <div class="all_statistics_card_text">
          <div class="statistics_card_text">
            <p class="statistics_card_text_title">Bani alocati</p>
            <div class="statistics_card_text_suma alocati" id="js-allocated-money"></div>
          </div>
  
          <div class="statistics_card_text">
            <p class="statistics_card_text_title">Bani disponibili</p>
            <div class="statistics_card_text_suma" id="js-money-available"></div>
          </div>
        </div>
        <canvas class="arc_statistic" id="c2" width="348px" height="348px"></canvas>

      </div>

    </div>

    <div class="tab">
      <button id="tab-months-incomes" class="tablinks">Venituri</button>
      <button id="tab-months-expenses" class="tablinks">Cheltuieli</button>
      <button id="tab-months-group" class="tablinks">Grupe</button>
    </div>
    
    <!-- Tab content -->
    <div id="incomes" class="tabcontent"> 
  
      <div id="js-income-list" class="style-list"> 
      </div>
  
      <div class="linie-tabel add_linie_tabel">
        <div class="expenses_list_group">
          <p class="num_style new">N</p>
          <input class="add_expenses_list_title" type="text" id="js-venit-titlu" placeholder="Titlu">
        </div>
        <input class="add_expenses_list_suma" type="number" id="js-venit-suma" placeholder="Suma">
        <input class="add_expenses_list_data" type="date" id="js-venit-data">
        <select class="add_expenses_list_state" name="income-state" id="js-venit-state">
          <option value="În așteptare">În așteptare</option>
          <option value="Venit">Venit</option>
        </select>
        <select class="add_expenses_list_state" name="grupe-utilizatori" id="js-venit-user">
          <option value="Toti">Toti</option>
          <option value="Eugen">Eugen</option>
          <option value="Cris">Cris</option>
          <option value="Fetele">Fetele</option>
          <option value="Amelia">Amelia</option>
          <option value="Bianca">Bianca</option>
          <option value="Evelina">Evelina</option>
          <option value="Simona">Simona</option>
        </select>
        <button class="add_button" id="add-venit">
          <span class="material-symbols-outlined">add</span>Add
        </button>
      </div>
    
    </div>
    
    <div id="expenses" class="tabcontent">
  
      <div id="js-lista" class="style-list"> 
      </div>
  
      <div class="linie-tabel add_linie_tabel">

        <div class="linie-tabel-chield-0">
          <div class="expenses_list_group">
            <p class="num_style new">N</p>
            <select class="add_expenses_list_state" name="grupe-cheltuieli" id="js-grupe">
            </select>
          </div>
        </div>

        <div class="linie-tabel-chield-1">
          <input class="add_expenses_list_title" type="text" id="js-titlu" placeholder="Titlu">
          <input class="add_expenses_list_suma" type="number" id="js-suma" placeholder="Suma">
        </div>

        <div class="linie-tabel-chield-2">
          <input class="add_expenses_list_data" type="date" id="js-data">
          <select class="add_expenses_list_state" name="grupe-cheltuieli" id="js-state">
            <option value="În așteptare">În așteptare</option>
            <option value="Cheltuit">Cheltuit</option>
          </select>
        </div>

        <div class="linie-tabel-chield-3">
          <select class="add_expenses_list_state" name="grupe-level" id="js-level">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <select class="add_expenses_list_state" name="grupe-utilizatori" id="js-user">
            <option value="Toti">Toti</option>
            <option value="Eugen">Eugen</option>
            <option value="Cris">Cris</option>
            <option value="Fetele">Fetele</option>
            <option value="Amelia">Amelia</option>
            <option value="Bianca">Bianca</option>
            <option value="Evelina">Evelina</option>
            <option value="Simona">Simona</option>
          </select>
          <button class="add_button" id="add-cheltuieli">
            <span class="material-symbols-outlined">add</span>Add
          </button>
        </div>
      </div>
    </div>
    
    <div id="group" class="tabcontent">  
      
      <div id="js-group-list" class="style-list"> 
      </div>
  
      <div class="linie-tabel add_linie_tabel">

        <div class="expenses_list_group">
          <p class="num_style new">N</p>
          <select class="add_expenses_list_state" name="grupe-cheltuieli" id="js-grupe-titlu">
          </select>
        </div>

        <input class="add_expenses_list_suma" type="number" id="js-suma-grupa" placeholder="Suma">
        <input class="add_expenses_list_data" type="date" id="js-start-luna">

        <div class="free-space"></div>
        <button class="add_button" id="add-group">
          <span class="material-symbols-outlined">add</span>Add
        </button>
      </div>
      <div class="linie-tabel add_linie_tabel">

        <div class="expenses_list_group">
          <p class="num_style new">N</p>
          <input class="add_expenses_list_title" type="text" id="js-new-title-types-group" placeholder="Titlu">

        <button class="add_button" id="js-add-new-title-types-group">
          <span class="material-symbols-outlined">add</span>Add
        </button>
      </div>
    </div>
  </main>

  



  <script src="navigation-script.js" type="module"></script>
  <script src="script.js" type="module"></script>
  
</body>
</html>
